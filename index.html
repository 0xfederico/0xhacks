---
layout: default
title: Home
permalink: /
---

<div class="searchBar">
  <input class="searchInput" type="text" placeholder='search...' oninput="filterElements(this, '.posts ul li')">
  <div class="searchInputIcon">
    <div class="searchCircle"></div>
    <div class="searchRectangle"></div>
  </div>
</div>

<br/>

<div class="posts">
  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" class="post-title"><b>{{ post.title }}</b></a>
      <div class="post-tags">
        {% for tag in post.tags %}
        <a href="tag/{{ tag | downcase }}/">#{{ tag }}</a>
        {% endfor %}
      </div>
      <div class="post-meta">
        <p>{{ post.meta }}</p>
      </div>
      <div class="post-date">
        <em>{{ post.date | date: "%e %B, %Y %H:%M %Z" }}</em>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
