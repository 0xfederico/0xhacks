title: 0xHacks blog
timezone: Europe/Rome
lang: en-US
baseurl: /0xhacks

# Build settings
future: true
incremental: false
strict_front_matter: true
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
    css_class   : 'syntax'

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll/tagging

sass:
  style: compressed

# tags
tag_page_layout: tag
tag_page_dir: 0xhacks/tag
tag_permalink_style: pretty
tag_page_data:
  sitemap: false
