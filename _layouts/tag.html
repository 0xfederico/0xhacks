---
layout: default
---

<h1>#{{ page.tag }}</h1>

<br>

<h3>Search in tagged posts</h3>

<div class="searchBar">
  <input class="searchInput" type="text" placeholder='search...' oninput="filterElements(this, '.posts ul li')">
  <div class="searchInputIcon">
    <div class="searchCircle"></div>
    <div class="searchRectangle"></div>
  </div>
</div>

<br>

<div class="posts">
  <ul>
    {% for post in page.posts %}
    <li>
      <a href="{{ post.url }}" class="post-title"><b>{{ post.title }}</b></a>
      <div class="post-meta">
        <em>{{ post.meta }}</me>
      </div>
      <div class="post-date">
        <p>{{ post.date | date: "%e %B, %Y %H:%M %Z" }}</p>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
