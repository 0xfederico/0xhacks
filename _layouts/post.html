---
layout: default
---

<div class="post">
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-tags">
      {% for tag in page.tags %}
      <a href="/tag/{{ tag | downcase }}/">#{{ tag }}</a>
      {% endfor %}
    </div>
    <h4 class="post-date">{{ page.date | date: "%e %B, %Y %H:%M %Z" }}</h4>
  </header>
  <hr>
  <br><br>
  <article class="post-content">
    {{ content }}
  </article>
</div>
